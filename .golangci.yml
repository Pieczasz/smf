version: "2"

formatters:
  enable:
    - gofmt
    - gci

  settings:
    gofmt:
      simplify: true
      rewrite-rules:
        - pattern: "interface{}"
          replacement: "any"

    gci:
      sections:
        - standard
        - default
        - localmodule

linters:
  exclusions:
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling

  enable:
    - errcheck
    - errorlint
    - nolintlint
    - govet
    - ineffassign
    - staticcheck
    - unused
    - revive
    - thelper
    - mirror
    - usestdlibvars
    - misspell
    - dupword
    - loggercheck
    - exptostd
    - fatcontext
    - usetesting

  settings:
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
          arguments:
            - allowTypesBefore: "*testing.T"
        - name: context-keys-type
        - name: dot-imports
        - name: empty-block
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: errorf
        - name: exported
          arguments:
            - "sayRepetitiveInsteadOfStutters"
        - name: increment-decrement
        - name: indent-error-flow
        - name: range
        - name: receiver-naming
        - name: redefines-builtin-id
        - name: superfluous-else
        - name: time-naming
        - name: unexported-return
        - name: unreachable-code
        - name: unused-parameter
        - name: var-declaration
        - name: var-naming
        - name: cyclomatic
          arguments:
            - 10
        - name: function-length
          arguments:
            - 50
            - 80

    misspell:
      locale: US
      ignore-rules: []
      extra-words: []

output:
  sort-order:
    - linter
    - severity
    - file
